<div class="mx-auto max-w-xl text-cyan-900">
    <div
        class="select-none flex justify-between items-center text-3xl font-bold px-5 py-3 bg-slate-50 shadow shadow-cyan-700/20 rounded-lg relative"
    >
        <span>My Todos</span>
        <div class="flex gap-8 items-center">
            <form class="">
                <select
                    [(ngModel)]="currentFilter"
                    (ngModelChange)="filterChange()"
                    name="currentFilter"
                    class="w-40 focus:border-cyan-600 focus:border-double block px-3 py-2 text-cyan-900/70 outline-0 text-base font-semibold bg-slate-50 border-2 border-slate-300 rounded-md focus:ring-cyan-500"
                >
                    @for (filter of todoService.Filters; track filter) {
                        <option [value]="filter">{{ getFilterText(filter) }}</option>
                    }
                </select>
            </form>
        </div>
    </div>

    <app-todo-form></app-todo-form>

    @if (!todoService.todoState().isOnEditing){
        <div class="mt-4 select-none">
            @if (this.todoService.todosPage(); as todosPage) {
                @if (todosPage.content?.length == 0) {
                    <div
                        class="shadow-cyan-700/15 rounded-lg p-3 bg-red-200 shadow"
                    >
                        Empty
                    </div>
                } @else {
                    <div
                        class="flex flex-col gap-3 transition-all delay-200 duration-300"
                    >
                        @for (todo of todosPage.content; track todo.id) {
                            <app-todo-item [todo]="todo"></app-todo-item>
                        }
                    </div>
                }
            }
        </div>
    }
</div>
